<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <p>New Game</p>
        </div>
        <div>
            <h1>SUPERBOY</h1>
        </div>
        <div>
            <p>Score : WIP</p>
        </div>
    </header>
    <main id="gameSpace">
        <div>
            <div class="life-bar" id="lifeBar">
                <p>Armor</p>
                <div class="life-bar-content"></div>
            </div>
            <audio id="soundTrack">
                <source src="./music/SoR.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <img src="./images/stone.webp" alt="stone-monster" class="stone-giant">
            <img src="./images/initial.webp" alt="superboy" class="player">
            <p id="status"></p>
        </div>
        <div class="start-button" id="startGame">start</div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
